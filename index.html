<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is a todo app" />
    <link
      rel="shortcut icon"
      href="/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <script defer src="/js/toggle_theme.js"></script>
    <script defer src="/js/main.js"></script>
    <title>Todo app</title>
  </head>

  <body class="dark-theme">
    <header>
      <h1>TODO</h1>

      <img
        src="/images/icon-sun.svg"
        alt="change theme button"
        class="toggle-theme"
      />
    </header>

    <main>
      <form class="bar" id="todo-input" autocomplete="off">
        <span class="datetimepicker-toggle">
          <span class="datetimepicker-toggle-button"></span>
          <input type="datetime-local" class="datetimepicker-input" />
        </span>

        <input
          class="text"
          type="text"
          name="add-todo"
          placeholder="Create a new todo..."
        />
      
        <button type="submit" class="input-button" area-label="Add todo">
          <img
            class="cross add"
            src="/images/icon-cross.svg"
            alt="delet task"
          />
        </button>
      </form>

      <div class="nothing-to-do bar">
        <p>Nothing To Do !</p>
      </div>

      <ul class="todo-list"></ul>

      <div class="dashboard">
        <div class="controls bar">
          <span><span class="item-left">0</span> items left</span>

          <span class="clear-all-completed">Clear Completed</span>
        </div>

        <div class="filter bar">
          <input type="radio" id="all" name="filter-item" />
          <label for="all">All</label>

          <input type="radio" id="active" name="filter-item" />
          <label for="active">Active</label>

          <input type="radio" id="completed" name="filter-item" />
          <label for="completed">Completed</label>
        </div>
      </div>

      <p class="reorder-instruction">
        Drag and drop to reorder list<br />
        &#9888; Under Construction &#9888;
      </p>
    </main>
  </body>
</html>
