<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">
  <title>Todo app</title>
</head>

<body>
  <section class="todo-head">
  <div class="head">
    <h1 id="h1">TODO</h1>
    <img src="images/icon-sun.svg" alt="switch to light mode" id="toggle">
    </div>
    <div class="todo-input">
      <div class="checkbox">
        <input class="" type="checkbox" name="check">
      </div>
      <input class="text" type="text" name="add-todo" placeholder="Create a new todo...">
      <div id="add" class="delete add">
        <img src="images/icon-cross.svg" alt="add task">
      </div>
    </div>

    <div class="todo-input task">
      <div class="checkbox">
        <input id="added" class="" type="checkbox" name="check">
      </div>
      <input class="text" type="text" name="add-todo">
      <div class="delete">
        <img src="images/icon-cross.svg" alt="delet task">
      </div>
    </div>
    
  </section>
  <div class="todo-input end-list">
    items left
    <span dir="rtl">
      Clear Completed
    </span>
  </div>
  <div class="todo-input footer">
    <ul>
      <li>All</li>
      <li>Active</li>
      <li>Completed</li>
    </ul>
  </div>
  <p>Drag and drop to reorder list</p>
  <script src="main.js"></script>
</body>

</html>
